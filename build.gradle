plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    api 'org.springframework.boot:spring-boot-configuration-processor:2.7.0'
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.springframework.security:spring-security-oauth2-resource-server:5.7.1'
    api 'commons-io:commons-io:2.11.0'
    api 'io.springfox:springfox-swagger2:2.9.2'
    api 'io.springfox:springfox-swagger-ui:2.9.2'
    runtimeOnly 'org.postgresql:postgresql:42.3.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.0'
    runtimeOnly 'com.h2database:h2:2.1.212'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.springframework.security:spring-security-test:5.7.1'
}

group = 'com.velialiyev'
version = '0.0.1-SNAPSHOT'
description = 'twitter-clone'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
